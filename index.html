        .question-box {

        .answers-grid {

        .back-button {

        .progress-bar {

    <script>
        let score = 0;
        let level = 1;
        let streak = 0;
        let currentQuestion = 0;
        let totalQuestions = 5;
        
        // Create sound effects
        const correctSound = new AudioContext();
        const wrongSound = new AudioContext();
        
        function playCorrectSound() {
            const oscillator = correctSound.createOscillator();
            const gainNode = correctSound.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(correctSound.destination);
            
            oscillator.frequency.value = 523.25; // C5
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, correctSound.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, correctSound.currentTime + 0.5);
            
            oscillator.start(correctSound.currentTime);
            oscillator.stop(correctSound.currentTime + 0.5);
            
            // Add second note
            const oscillator2 = correctSound.createOscillator();
            const gainNode2 = correctSound.createGain();
            oscillator2.connect(gainNode2);
            gainNode2.connect(correctSound.destination);
            oscillator2.frequency.value = 659.25; // E5
            oscillator2.type = 'sine';
            gainNode2.gain.setValueAtTime(0.3, correctSound.currentTime + 0.1);
            gainNode2.gain.exponentialRampToValueAtTime(0.01, correctSound.currentTime + 0.6);
            oscillator2.start(correctSound.currentTime + 0.1);
            oscillator2.stop(correctSound.currentTime + 0.6);
        }
        
        function playWrongSound() {
            const oscillator = wrongSound.createOscillator();
            const gainNode = wrongSound.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(wrongSound.destination);
            
            oscillator.frequency.value = 200;
            oscillator.type = 'sawtooth';
            
            gainNode.gain.setValueAtTime(0.2, wrongSound.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, wrongSound.currentTime + 0.3);
            
            oscillator.start(wrongSound.currentTime);
            oscillator.stop(wrongSound.currentTime + 0.3);
        }

        function updateScore(points) {
            score += points;
            document.getElementById('score').textContent = score;
            
            if (score >= level * 100) {
                level++;
                document.getElementById('level').textContent = level;
                showCelebration('ğŸ‰ ×¢×œ×™×ª ×œ×¨××” ' + level + '! ğŸ‰');
            }
        }

        function updateStreak(correct) {
            if (correct) {
                streak++;
            } else {
                streak = 0;
            }
            document.getElementById('streak').textContent = streak;
        }

        function showCelebration(message) {
            const feedback = document.createElement('div');
            feedback.className = 'celebration';
            feedback.textContent = message;
            document.body.appendChild(feedback);
            setTimeout(() => feedback.remove(), 2000);
        }

        function backToMenu() {
            document.querySelectorAll('.lesson-content').forEach(el => el.classList.remove('active'));
            document.getElementById('main-menu').style.display = 'grid';
            currentQuestion = 0;
        }

        function startLesson(type) {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('lesson-' + type).classList.add('active');
            currentQuestion = 0;
            
            if (type === 'identify') {
                loadIdentifyQuestion();
            } else if (type === 'compare') {
                loadCompareQuestion();
            } else if (type === 'addition') {
                loadAdditionQuestion();
            } else if (type === 'game') {
                loadGameQuestion();
            }
        }

        function updateProgress(lessonType) {
            const progress = (currentQuestion / totalQuestions) * 100;
            const progressBar = document.getElementById('progress-' + lessonType);
            progressBar.style.width = progress + '%';
            progressBar.textContent = Math.round(progress) + '%';
        }

        function loadIdentifyQuestion() {
            const content = document.getElementById('identify-content');
            
            if (currentQuestion >= totalQuestions) {
                content.innerHTML = `
                    <div class="question-box">
                        <div class="celebration">ğŸŠ</div>
                        <h2>×›×œ ×”×›×‘×•×“! ×¡×™×™××ª ××ª ×”×ª×¨×’×•×œ!</h2>
                        <p style="font-size: 1.5em; margin: 20px 0;">×§×™×‘×œ×ª ${score} × ×§×•×“×•×ª!</p>
                        <button class="next-button" onclick="startLesson('identify')">×”×ª×—×œ ××—×“×©</button>
                    </div>
                `;
                return;
            }

            updateProgress('identify');

            const numerator = Math.floor(Math.random() * 7) + 1;
            const denominator = Math.floor(Math.random() * 5) + 3;
            
            let pizzaHTML = '';
            for (let i = 0; i < denominator; i++) {
                const filled = i < numerator ? 'filled' : '';
                pizzaHTML += `<div class="pizza-slice ${filled}">ğŸ•</div>`;
            }

            const answers = [
                { num: numerator, den: denominator, correct: true },
                { num: numerator + 1, den: denominator, correct: false },
                { num: numerator, den: denominator + 1, correct: false },
                { num: denominator - numerator, den: denominator, correct: false }
            ].sort(() => Math.random() - 0.5);

            content.innerHTML = `
                <div class="question-box">
                    <p class="question-text">××™×–×” ×©×‘×¨ ××™×™×¦×’ ××ª ×”×¤×™×¦×•×ª ×”××¡×•×× ×•×ª?</p>
                    <div class="pizza-container">${pizzaHTML}</div>
                    <div class="answers-grid">
                        ${answers.map((ans, i) => `
                            <button class="answer-button" data-correct="${ans.correct}" data-answer="${ans.num}/${ans.den}" onclick="checkIdentifyAnswer(${ans.correct}, ${ans.num}, ${ans.den}, this)">
                                <span class="fraction-display">
                                    ${ans.num}
                                    <div class="fraction-bar">â€•</div>
                                    ${ans.den}
                                </span>
                            </button>
                        `).join('')}
                    </div>
                    <div id="feedback-identify"></div>
                </div>
            `;
        }

        function checkIdentifyAnswer(isCorrect, num, den, button) {
            const feedback = document.getElementById('feedback-identify');
            const buttons = button.parentElement.querySelectorAll('.answer-button');
            buttons.forEach(btn => btn.disabled = true);

            if (isCorrect) {
                playCorrectSound();
                button.classList.add('correct');
                feedback.innerHTML = '<div class="feedback correct">ğŸ‰ × ×›×•×Ÿ ×××•×“! ×›×œ ×”×›×‘×•×“! ğŸ‰</div>';
                updateScore(20);
                updateStreak(true);
            } else {
                playWrongSound();
                button.classList.add('wrong');
                
                // Show the correct answer
                buttons.forEach(btn => {
                    if (btn.dataset.correct === 'true') {
                        btn.classList.add('correct');
                    }
                });
                
                const correctBtn = Array.from(buttons).find(btn => btn.dataset.correct === 'true');
                const correctAnswer = correctBtn ? correctBtn.dataset.answer : '';
                feedback.innerHTML = `<div class="feedback wrong">ğŸ˜Š ×œ× × ×•×¨×! ×”×ª×©×•×‘×” ×”× ×›×•× ×” ×”×™×: <strong>${correctAnswer}</strong></div>`;
                updateStreak(false);
            }

            setTimeout(() => {
                currentQuestion++;
                loadIdentifyQuestion();
            }, 2500);
        }

        function loadCompareQuestion() {
            const content = document.getElementById('compare-content');
            
            if (currentQuestion >= totalQuestions) {
                content.innerHTML = `
                    <div class="question-box">
                        <div class="celebration">ğŸ†</div>
                        <h2>××¢×•×œ×”! ×¡×™×™××ª ××ª ×”×ª×¨×’×•×œ!</h2>
                        <p style="font-size: 1.5em; margin: 20px 0;">×§×™×‘×œ×ª ${score} × ×§×•×“×•×ª!</p>
                        <button class="next-button" onclick="startLesson('compare')">×”×ª×—×œ ××—×“×©</button>
                    </div>
                `;
                return;
            }

            updateProgress('compare');

            const frac1 = { num: Math.floor(Math.random() * 5) + 1, den: Math.floor(Math.random() * 3) + 3 };
            const frac2 = { num: Math.floor(Math.random() * 5) + 1, den: Math.floor(Math.random() * 3) + 3 };
            
            const val1 = frac1.num / frac1.den;
            const val2 = frac2.num / frac2.den;
            
            let correctAnswer;
            if (val1 > val2) correctAnswer = '>';
            else if (val1 < val2) correctAnswer = '<';
            else correctAnswer = '=';

            content.innerHTML = `
                <div class="question-box">
                    <p class="question-text">×”×©×•×•×” ×‘×™×Ÿ ×”×©×‘×¨×™×:</p>
                    <div class="compare-container">
                        <div class="fraction-box">
                            ${frac1.num}
                            <div class="fraction-bar">â€•</div>
                            ${frac1.den}
                        </div>
                        <div style="font-size: 3em;">?</div>
                        <div class="fraction-box">
                            ${frac2.num}
                            <div class="fraction-bar">â€•</div>
                            ${frac2.den}
                        </div>
                    </div>
                    <div class="answers-grid">
                        <button class="answer-button" onclick="checkCompareAnswer('>', '${correctAnswer}', this)">
                            ×’×“×•×œ × (&gt;)
                        </button>
                        <button class="answer-button" onclick="checkCompareAnswer('<', '${correctAnswer}', this)">
                            ×§×˜×Ÿ × (&lt;)
                        </button>
                        <button class="answer-button" onclick="checkCompareAnswer('=', '${correctAnswer}', this)">
                            ×©×•×•×” ×œ (=)
                        </button>
                    </div>
                    <div id="feedback-compare"></div>
                </div>
            `;
        }

        function checkCompareAnswer(answer, correct, button) {
            const feedback = document.getElementById('feedback-compare');
            const buttons = button.parentElement.querySelectorAll('.answer-button');
            buttons.forEach(btn => btn.disabled = true);

            if (answer === correct) {
                playCorrectSound();
                button.classList.add('correct');
                feedback.innerHTML = '<div class="feedback correct">ğŸŒŸ ××¦×•×™×Ÿ! ×”×ª×©×•×‘×” × ×›×•× ×”! ğŸŒŸ</div>';
                updateScore(20);
                updateStreak(true);
            } else {
                playWrongSound();
                button.classList.add('wrong');
                
                // Highlight the correct answer
                buttons.forEach(btn => {
                    const btnText = btn.textContent.trim();
                    if ((correct === '>' && btnText.includes('×’×“×•×œ')) ||
                        (correct === '<' && btnText.includes('×§×˜×Ÿ')) ||
                        (correct === '=' && btnText.includes('×©×•×•×”'))) {
                        btn.classList.add('correct');
                    }
                });
                
                let correctText = '';
                if (correct === '>') correctText = '×’×“×•×œ × (>)';
                else if (correct === '<') correctText = '×§×˜×Ÿ × (<)';
                else correctText = '×©×•×•×” ×œ (=)';
                
                feedback.innerHTML = `<div class="feedback wrong">ğŸ’ª ×›××¢×˜! ×”×ª×©×•×‘×” ×”× ×›×•× ×” ×”×™×: <strong>${correctText}</strong></div>`;
                updateStreak(false);
            }

            setTimeout(() => {
                currentQuestion++;
                loadCompareQuestion();
            }, 2500);
        }

        function loadAdditionQuestion() {
            const content = document.getElementById('addition-content');
            
            if (currentQuestion >= totalQuestions) {
                content.innerHTML = `
                    <div class="question-box">
                        <div class="celebration">ğŸ¯</div>
                        <h2>×™×¤×” ×××•×“! ×¡×™×™××ª ××ª ×”×ª×¨×’×•×œ!</h2>
                        <p style="font-size: 1.5em; margin: 20px 0;">×§×™×‘×œ×ª ${score} × ×§×•×“×•×ª!</p>
                        <button class="next-button" onclick="startLesson('addition')">×”×ª×—×œ ××—×“×©</button>
                    </div>
                `;
                return;
            }

            updateProgress('addition');

            const denominator = [2, 3, 4, 5, 6, 8][Math.floor(Math.random() * 6)];
            const num1 = Math.floor(Math.random() * (denominator - 1)) + 1;
            const num2 = Math.floor(Math.random() * (denominator - num1)) + 1;
            const correctAnswer = num1 + num2;

            const answers = [
                correctAnswer,
                correctAnswer + 1,
                correctAnswer - 1,
                num1 * num2
            ].filter((v, i, a) => a.indexOf(v) === i && v > 0 && v <= denominator)
             .sort(() => Math.random() - 0.5)
             .slice(0, 4);

            if (!answers.includes(correctAnswer)) {
                answers[0] = correctAnswer;
            }

            content.innerHTML = `
                <div class="question-box">
                    <p class="question-text">×—×‘×¨ ××ª ×”×©×‘×¨×™×:</p>
                    <div class="compare-container">
                        <div class="fraction-box">
                            ${num1}
                            <div class="fraction-bar">â€•</div>
                            ${denominator}
                        </div>
                        <div style="font-size: 3em;">+</div>
                        <div class="fraction-box">
                            ${num2}
                            <div class="fraction-bar">â€•</div>
                            ${denominator}
                        </div>
                        <div style="font-size: 3em;">=</div>
                        <div class="fraction-box" style="background: #fff3cd;">
                            ?
                            <div class="fraction-bar">â€•</div>
                            ${denominator}
                        </div>
                    </div>

        function checkAdditionAnswer(answer, correct, button) {

        function loadGameQuestion() {
            const content = document.getElementById('game-content');
            
            if (currentQuestion >= totalQuestions) {
                content.innerHTML = `

            updateProgress('game');

            const questionTypes = ['identify', 'compare', 'addition'];
            const randomType = questionTypes[Math.floor(Math.random() * questionTypes.length)];

            if (randomType === 'identify') {
                loadQuickIdentify(content);
            } else if (randomType === 'compare') {

        function loadQuickIdentify(content) {
            const numerator = Math.floor(Math.random() * 5) + 1;
            const denominator = Math.floor(Math.random() * 4) + 4;
            
            let pizzaHTML = '';
            for (let i = 0; i < denominator; i++) {
                const filled = i < numerator ? 'filled' : '';
                pizzaHTML += `<div class="pizza-slice ${filled}">ğŸ•</div>`;
            }

            const answers = [
                { num: numerator, den: denominator, correct: true },
                { num: numerator + 1, den: denominator, correct: false },
                { num: denominator - numerator, den: denominator, correct: false }
            ].sort(() => Math.random() - 0.5);

            content.innerHTML = `
                <div class="question-box">
                    <p class="question-text">â±ï¸ ××”×™×¨! ××™×–×” ×©×‘×¨?</p>
                    <div class="pizza-container">${pizzaHTML}</div>
                    <div class="answers-grid" style="grid-template-columns: repeat(3, 1fr);">
                        ${answers.map(ans => `
                            <button class="answer-button" onclick="checkGameAnswer(${ans.correct}, this)">
                                ${ans.num}/${ans.den}
                            </button>
                        `).join('')}
                    </div>
                    <div id="feedback-game"></div>
                </div>
            `;
        }

        function loadQuickCompare(content) {
            const frac1 = { num: Math.floor(Math.random() * 4) + 1, den: Math.floor(Math.random() * 3) + 3 };
            const frac2 = { num: Math.floor(Math.random() * 4) + 1, den: Math.floor(Math.random() * 3) + 3 };
            
            const val1 = frac1.num / frac1.den;
            const val2 = frac2.num / frac2.den;
            
            let correctAnswer;
            if (val1 > val2) correctAnswer = '>';
            else if (val1 < val2) correctAnswer = '<';
            else correctAnswer = '=';

            content.innerHTML = `
                <div class="question-box">
                    <p class="question-text">â±ï¸ ×”×©×•×•×” ××”×¨!</p>
                    <div class="compare-container">
                        <div class="fraction-box">${frac1.num}/${frac1.den}</div>
                        <div style="font-size: 3em;">?</div>
                        <div class="fraction-box">${frac2.num}/${frac2.den}</div>
                    </div>
                    <div class="answers-grid" style="grid-template-columns: repeat(3, 1fr);">
                        <button class="answer-button" onclick="checkGameCompare('>', '${correctAnswer}', this)">&gt;</button>
                        <button class="answer-button" onclick="checkGameCompare('=', '${correctAnswer}', this)">=</button>
                        <button class="answer-button" onclick="checkGameCompare('<', '${correctAnswer}', this)">&lt;</button>
                    </div>
                    <div id="feedback-game"></div>
                </div>
            `;
        }

        function loadQuickAddition(content) {
            const denominator = [3, 4, 5, 6][Math.floor(Math.random() * 4)];
            const num1 = Math.floor(Math.random() * (denominator - 1)) + 1;
            const num2 = Math.floor(Math.random() * (denominator - num1)) + 1;
            const correctAnswer = num1 + num2;

            const answers = [correctAnswer, correctAnswer + 1, correctAnswer - 1]
                .filter(v => v > 0 && v <= denominator)
                .sort(() => Math.random() - 0.5);

            content.innerHTML = `
                <div class="question-box">
                    <p class="question-text">â±ï¸ ×—×‘×¨ ××”×¨!</p>
                    <div class="compare-container">
                        <div class="fraction-box">${num1}/${denominator}</div>
                        <div style="font-size: 3em;">+</div>
                        <div class="fraction-box">${num2}/${denominator}</div>
                        <div style="font-size: 3em;">=</div>
                        <div class="fraction-box">?/${denominator}</div>
                    </div>
                    <div class="answers-grid" style="grid-template-columns: repeat(3, 1fr);">
                        ${answers.map(ans => `
                            <button class="answer-button" onclick="checkGameAnswer(${ans === correctAnswer}, this)">${ans}</button>

                    <div id="feedback-game"></div>
                </div>

        }

                updateScore(30);

                playWrongSound();

                buttons.forEach(btn => {

                    }

                feedback.innerHTML = `<div class="feedback wrong">ğŸ’ª ×›××¢×˜! ×”×ª×©×•×‘×” ×”× ×›×•× ×” ×”×™×: <strong>${correct}</strong></div>`;
